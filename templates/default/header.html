<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>{$title}</title>
	<meta name="viewport" content"width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="description" content="{$descr}" />
	<meta name="keywords" content="{$keywords}" />
	<meta name="author" content="carlo denaro aka blackout" />
<style>
	body { 
		margin:0px; padding:px; 
		font: 12px Helvetica, Arial; 
		background:#f1f1f1;
	}
	#main {
		width:900px;
		min-height:400px;
		background:white;
		margin:auto; margin-top:50px;
	}
	#footer {
		width:900px;
		min-height:30px;
		background:white;
		border-top:1px #777 solid;
		margin:auto;
		padding-top:10px;
		text-align:center;
		font-size:10px;
		color: #777
	}
	#page { 
		border:1px #ccc dotted; padding:10px; 
	}
	#header {
		height:120px; background: #87e0fd;
	}
	#pages { 
		background: linear-gradient(to bottom, #87e0fd 0%, #53cbf1 40%, #05abe0 100%);
		padding:10px; 
	}
	#pages ul {
		margin:0px; padding:0px;
	}
	#pages ul li {
		list-style: none;
		display: inline-block;
		width:100px;
		text-align:center;
		border:1px #333 dotted;
	}
	#pages ul li a {
		color:black;
		text-decoration:none;
	}
	#pages ul li a:hover {
		color: blue;
	}
	#micro { 
		position:absolute; bottom:0px; margin:auto; 
		border:1px #333 dashed;
		padding-left:20px; padding-right:20px;
	}
	#langs {
		position:absolute;
		top:0px;
		right:0px;
		width:100px;
	}
	#langs ul li {
		list-style: none;
		display: inline-block;
		width:20px;
		text-align:center;
		background: #333;
	}
	#langs ul li a {
		color:white;
		text-decoration:none;
	}
</style>
</head>
<body lang="{$lang}">
<div id="main">
	<div id="header"></div>
